<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Opciones de Trading</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para el cuerpo del documento */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris claro de fondo */
        }
        /* Estilos para los inputs para ocultar las flechas de número */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Estilo para la tabla de resultados */
        .results-table th, .results-table td {
            padding: 0.75rem 1rem;
            text-align: left;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- NUEVO HEADER DE LA APLICACIÓN -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold tracking-wider">MacuOptions Trader</h1>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">

        <!-- Cabecera de la sección -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Analizador de Opciones de Trading</h1>
            <p class="mt-2 text-md text-gray-600">Evalúa si una entrada en opciones es potencialmente rentable.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna del formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4">Parámetros de la Operación</h2>

                <!-- Formulario de entrada de datos -->
                <form id="optionsForm" class="space-y-4">
                    <div>
                        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de opción</label>
                        <select id="tipo" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="call">Call (Compra)</option>
                            <option value="put">Put (Venta)</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="total" class="block text-sm font-medium text-gray-700">Inversión Total (USD)</label>
                            <input type="number" id="total" value="362.12" step="0.01" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="contracts" class="block text-sm font-medium text-gray-700">Nº de Contratos</label>
                            <input type="number" id="contracts" value="40" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="strike" class="block text-sm font-medium text-gray-700">Precio Strike</label>
                            <input type="number" id="strike" value="35.5" step="0.01" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div>
                            <label for="delta" class="block text-sm font-medium text-gray-700">Delta (ej: 0.039)</label>
                            <input type="number" id="delta" value="0.039" step="0.001" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <!-- SECCIÓN PARA COMPARAR PRECIOS CON VALOR REAL -->
                    <div class="space-y-4 pt-4 border-t">
                        <div>
                            <label for="premium" class="block text-sm font-medium text-gray-700">Prima Pagada / Contrato</label>
                            <div class="mt-1 flex items-center space-x-3">
                                <input type="number" id="premium" value="0.07" step="0.01" class="flex-grow w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                                <span id="premiumRealValue" class="w-28 text-right text-gray-600 font-medium bg-gray-100 p-3 rounded-lg"></span>
                            </div>
                        </div>
                         <!-- NUEVA SECCIÓN PARA RANGO DE PRECIO ÓPTIMO -->
                        <div class="pt-2">
                             <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm font-medium text-gray-700">Rango de Precio Óptimo</label>
                                <!-- BOTÓN PARA VISUALIZAR RANGOS -->
                                <a href="https://docs.google.com/spreadsheets/d/1JH-nYSubRs6eznGMjl-gjCE3P6NEo_utrI2zPDci1LM/edit?gid=0#gid=0" target="_blank" class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Ver Listado
                                    <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                                    </svg>
                                </a>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="optimalPriceMin" class="block text-xs text-gray-500">Mínimo</label>
                                    <div class="mt-1 flex items-center space-x-3">
                                        <input type="number" id="optimalPriceMin" value="0.08" step="0.01" class="flex-grow w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Opcional">
                                        <span id="optimalPriceMinRealValue" class="w-28 text-right text-gray-600 font-medium bg-gray-100 p-3 rounded-lg"></span>
                                    </div>
                                </div>
                                <div>
                                    <label for="optimalPriceMax" class="block text-xs text-gray-500">Máximo</label>
                                    <div class="mt-1 flex items-center space-x-3">
                                        <input type="number" id="optimalPriceMax" value="0.11" step="0.01" class="flex-grow w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Opcional">
                                        <span id="optimalPriceMaxRealValue" class="w-28 text-right text-gray-600 font-medium bg-gray-100 p-3 rounded-lg"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                     <div class="grid grid-cols-1 sm:grid-cols-1 gap-4">
                        <div>
                            <label for="targetPrice" class="block text-sm font-medium text-gray-700">Precio Objetivo Contrato</label>
                             <div class="mt-1 flex items-center space-x-3">
                                <input type="number" id="targetPrice" value="0.12" step="0.01" class="flex-grow w-full bg-gray-50 border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                                <span id="targetPriceRealValue" class="w-28 text-right text-gray-600 font-medium bg-gray-100 p-3 rounded-lg"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Botón de cálculo -->
                    <button type="button" onclick="calcular()" class="w-full mt-6 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        Analizar Operación
                    </button>
                </form>
            </div>

            <!-- Columna de resultados -->
            <div id="result-container" class="bg-white p-6 rounded-2xl shadow-lg hidden">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4">Análisis de Resultados</h2>
                <div id="result" class="space-y-6">
                    <!-- Los resultados se insertarán aquí -->
                </div>
                 <div id="error-message" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Funciones de ayuda y configuración inicial ---

        function updateRealValue(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            const value = parseFloat(input.value);
            if (!isNaN(value) && value >= 0) {
                display.textContent = (value * 100).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            } else {
                display.textContent = '';
            }
        }

        function setupRealtimeUpdates() {
            const fieldsToTrack = ['premium', 'optimalPriceMin', 'optimalPriceMax', 'targetPrice'];
            fieldsToTrack.forEach(field => {
                const input = document.getElementById(field);
                if (input) {
                    const displayId = `${field}RealValue`;
                    input.addEventListener('input', () => updateRealValue(field, displayId));
                    updateRealValue(field, displayId);
                }
            });
        }

        // --- 2. Lógica principal de la calculadora ---

        function calcular() {
            const inputs = {
                tipo: document.getElementById('tipo').value,
                total: parseFloat(document.getElementById('total').value),
                contracts: parseInt(document.getElementById('contracts').value),
                delta: parseFloat(document.getElementById('delta').value),
                strike: parseFloat(document.getElementById('strike').value),
                premium: parseFloat(document.getElementById('premium').value),
                targetPrice: parseFloat(document.getElementById('targetPrice').value),
                optimalPriceMin: parseFloat(document.getElementById('optimalPriceMin').value),
                optimalPriceMax: parseFloat(document.getElementById('optimalPriceMax').value)
            };

            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = ''; 

            const requiredFields = ['total', 'contracts', 'delta', 'strike', 'premium', 'targetPrice'];
            for (const key of requiredFields) {
                if (isNaN(inputs[key]) || inputs[key] <= 0) {
                    showError(`El valor de '${key}' debe ser un número positivo.`);
                    return;
                }
            }

            const units = inputs.contracts * 100;
            const breakevenPrice = inputs.total / units;

            let underlyingTargetPrice = "N/A";
            const priceChangeNeeded = inputs.targetPrice - inputs.premium;

            if (priceChangeNeeded > 0) {
                 if (inputs.tipo === 'call') {
                    underlyingTargetPrice = inputs.strike + (priceChangeNeeded / inputs.delta);
                } else {
                    underlyingTargetPrice = inputs.strike - (priceChangeNeeded / inputs.delta);
                }
            } else {
                 underlyingTargetPrice = "El precio objetivo es menor o igual a la prima pagada."
            }
            
            // LÓGICA DE VALIDACIÓN ESTRICTA
            let priceRecommendation = { text: '', color: 'gray' };
            const { premium, optimalPriceMin, optimalPriceMax } = inputs;

            if (!isNaN(optimalPriceMin) && optimalPriceMin > 0 && !isNaN(optimalPriceMax) && optimalPriceMax > 0) {
                if (optimalPriceMin > optimalPriceMax) {
                    priceRecommendation.text = 'Error: El precio óptimo mínimo no puede ser mayor que el máximo.';
                    priceRecommendation.color = 'red';
                } else if (premium >= optimalPriceMin && premium <= optimalPriceMax) {
                    priceRecommendation.text = 'OPERABLE. El precio pagado está DENTRO del rango óptimo definido.';
                    priceRecommendation.color = 'green';
                } else { // premium is outside the range
                    let reason = premium < optimalPriceMin ? 'por debajo del mínimo' : 'por encima del máximo';
                    priceRecommendation.text = `NO OPERAR. El precio pagado está FUERA del rango óptimo (${reason}).`;
                    priceRecommendation.color = 'red';
                }
            }


            const profitTableHTML = generateProfitTable(inputs.total, units);
            displayResults(breakevenPrice, underlyingTargetPrice, profitTableHTML, inputs, priceRecommendation);
        }
        
        // --- 3. Funciones para mostrar resultados y errores ---

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const resultContainer = document.getElementById('result-container');
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert"><p class="font-bold">Error de Validación</p><p>${message}</p></div>`;
            resultContainer.classList.remove('hidden');
        }

        function generateProfitTable(totalInvestment, units) {
            const profitPercentages = [0.10, 0.25, 0.35, 0.50, 0.75, 1.0, 1.5, 2.0];
            let tableHTML = `<div class="overflow-x-auto"><table class="min-w-full bg-white results-table"><thead class="bg-gray-100"><tr>
                <th class="font-semibold text-gray-600">Ganancia Obj.</th>
                <th class="font-semibold text-gray-600">Total Venta</th>
                <th class="font-semibold text-gray-600">Precio/Contrato</th>
                <th class="font-semibold text-gray-600">Valor Real Contrato</th>
            </tr></thead><tbody class="divide-y divide-gray-200">`;
            
            profitPercentages.forEach(p => {
                const targetTotal = totalInvestment * (1 + p);
                const pricePerContract = targetTotal / units;
                const realContractValue = pricePerContract * 100;
                tableHTML += `<tr class="hover:bg-gray-50">
                                <td class="text-green-600 font-medium">${(p * 100).toFixed(0)}%</td>
                                <td>${targetTotal.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</td>
                                <td class="font-mono">${pricePerContract.toFixed(4)}</td>
                                <td class="font-mono font-semibold">${realContractValue.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table></div>`;
            return tableHTML;
        }

        function displayResults(breakevenPrice, underlyingTargetPrice, profitTableHTML, inputs, priceRecommendation) {
            const resultContainer = document.getElementById('result-container');
            const resultDiv = document.getElementById('result');
            
            const formattedUnderlyingPrice = typeof underlyingTargetPrice === 'number' 
                ? underlyingTargetPrice.toLocaleString('en-US', { style: 'currency', currency: 'USD' })
                : underlyingTargetPrice;
            
            let recommendationHTML = '';
            if (priceRecommendation.text) {
                const colorClasses = {
                    green: 'bg-green-100 border-green-500 text-green-800',
                    blue: 'bg-blue-100 border-blue-500 text-blue-800',
                    red: 'bg-red-100 border-red-500 text-red-800',
                    gray: 'bg-gray-100 border-gray-500 text-gray-800'
                };
                recommendationHTML = `<div class="p-4 rounded-lg border-l-4 ${colorClasses[priceRecommendation.color]}"><h3 class="font-semibold text-lg">Validación de Precio vs. Rango Óptimo</h3><p class="mt-1">${priceRecommendation.text}</p></div>`;
            }

            resultDiv.innerHTML = `
                ${recommendationHTML}

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-gray-800">Punto de Equilibrio (Break-Even)</h3>
                    <div class="flex items-baseline space-x-4 mt-1">
                        <p class="text-2xl font-bold text-indigo-600">${breakevenPrice.toFixed(4)} USD</p>
                        <p class="text-lg font-semibold text-gray-700">(= ${(breakevenPrice * 100).toLocaleString('en-US', { style: 'currency', currency: 'USD' })} / contrato)</p>
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Precio mínimo por contrato para no tener pérdidas.</p>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-gray-800">Precio Objetivo del Subyacente</h3>
                    <p class="text-2xl font-bold text-indigo-600 mt-1">${formattedUnderlyingPrice}</p>
                    <p class="text-sm text-gray-500 mt-1">
                        Precio estimado que el activo subyacente (${inputs.tipo.toUpperCase()}) debe alcanzar para que su contrato valga ${inputs.targetPrice.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}.
                    </p>
                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-3">Tabla de Objetivos de Ganancia</h3>
                    ${profitTableHTML}
                </div>
            `;
            
            resultContainer.classList.remove('hidden');
        }
        
        // --- 4. Inicialización ---
        window.onload = () => {
            setupRealtimeUpdates();
            calcular();
        };
    </script>
</body>
</html>
